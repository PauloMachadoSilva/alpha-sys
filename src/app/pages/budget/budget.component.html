  <button [disabled]="selection.selected.length !=1" (click)="openDialog()" color="primary" mat-mini-fab aria-label="Detalhes">

<mat-form-field>
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Livro" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >

      <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th class="th-sel" mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()"
                    [color]="primary"
                    >

      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)"
                    [color]="primary"
                    >
      </mat-checkbox>
    </td>
  </ng-container>

      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>

      <!-- Progress Column -->
      <!-- <ng-container matColumnDef="progress">

      </ng-container>
   -->
      <!-- Column -->
      <ng-container matColumnDef="data">
        <th class="th-name" mat-header-cell *matHeaderCellDef mat-sort-header> DATA </th>
        <td mat-cell *matCellDef="let row"> {{row.data}} </td>
      </ng-container>

      <!-- Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CLIENTE </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.cliente"> {{row.cliente}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="valor_orcamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> VALOR </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.valor_orcamento"> {{row.valor_orcamento | currency : 'BRL'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="selection.toggle(row)"></tr>
